<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTodo</title>
  <link rel='shortcut icon' type='image/x-icon' href='/assets/images/favicon.png'>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5233e53767.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div id="container">
    <form onsubmit="taskUpdate(event)">
      <div id="name" class="card-bg">
        <i class="fa-sharp fa-solid fa-list-check fa-lg" style="color: #63E6BE;"></i>
        <h1>MyTodo</h1>
    </div>
  
      <div class="fields">
        <div class="field-wrapper">
  
          
          <i class="fa-regular fa-clipboard fa-lg"></i>
  
          <input 
            type="text" 
            placeholder="Task for today ?"
            name="task"
            required
          >
        </div>
  
        <div class="field-wrapper">
  
          <i class="fa-solid fa-tag"></i>
  
          <select name="label">
            <option value="Work">Work</option>
            <option value="Home">Home</option>
            <option value="Shopping">Shopping</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
  
        <div class="field-wrapper">
  
          <i class="fa-regular fa-clock"></i>
  
  
          <select name="time">
            <option value="10:30">10:30</option>
          </select>
        </div>
      </div>
  
      <button>Add Task</button>
    </form>
    <main>
      <div id="task" class="card-bg">
        <i class="fa-solid fa-book"></i>
      <h1>   Task</h1>
    </div>
  
      <section>
        <h1 class="hidden">TodoApp</h1>

      </section>
    </main>
  </div>
</body>
</html>
